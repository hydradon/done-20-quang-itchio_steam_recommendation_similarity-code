<!DOCTYPE html>

<head>
    <title>Itch - Steam similarity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div id="FilterableTable" class="col-lg-12">

                <h1 id="title">
                    Itch.io <i class="fab fa-itch-io"></i> 
                    - Steam <i class="fab fa-steam-square"></i> 
                    games similarity
                </h1>

                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="search" class="col-sm-2 col-form-label">Search</label>

                        <input type="text" class="form-control SearchBar" id="search" placeholder="Itch game name...">
                    </div>
                </form>

                <table class="table table-striped table-hover table-dark table-fit">
                    <thead class='thead-dark'>
                        <tr>
                            <th>Itch game</th>
                            <th>Itch game url</th>
                            <th>Steam game</th>
                            <th>Steam game url</th>
                            <th>Steam game desc</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
</body>
